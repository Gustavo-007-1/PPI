<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <span class="title">NEXUM</span>
    </div>
    <h2>Alterar senha</h2>
    <form>
      <label for="email">Nova Senha</label>
      <input type="email" id="email" placeholder="Digite sua nova senha" required>
      <label for="email">Confirmar Senha</label>
      <input type="email" id="email" placeholder="Digite novamente sua nova senha" required>
      <div class="buttons">
        <button type="button" class="cancel">Cancelar</button>
        <button type="submit" class="recover">Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
